<!DOCTYPE html>
<html>
<head>
	<title>touch</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{width: 100%;
			height: 100%;
			overflow: hidden}
		.box{
			height: 200px;
			width: 200px;
			margin: 10px;
			box-shadow: 1px 3px 1px rgba(0,0,0,0.7);
			position: absolute;
			z-index: 10;
		}
	</style>
</head>
<body>

<div class="box" id="box01"></div>
<div class="box" id="box02"></div>

<script type="text/javascript">
	var box01 = document.getElementById("box01");
	var box02 = document.getElementById("box02");
	box01.addEventListener("touchstart", myFun01);
	box01.addEventListener("touchmove", myFun02);
	box01.addEventListener("touchend", myFun03);

	box02.addEventListener("touchstart", myFun01);
	box02.addEventListener("touchmove", myFun02);
	box02.addEventListener("touchend", myFun03);

	function myFun01(e){
		console.log(e);
		 e.stopPropagation();
	}
	function myFun02(e){
		e.preventDefault();
		 e.stopPropagation();
		 //遗留问题：这里使用translate的话，拖动超出原来位置区域，再次拖动就会无效，不知原因何在
		e.target.style.webkitTransform = 'translate3d(' + (e.changedTouches[0].clientX - 100) +"px," + (e.changedTouches[0].clientY - 100)  + 'px, 0px)' ;
		console.log(e.target.style.transform);
	}
	function myFun03(e){
		e.preventDefault();
		console.log(e);
	}
</script>

</body>
</html>
